<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="heading">Sign Up</div>
      <div class="input-group">

        <div class="input-field">
          <img
            src="./images/user.svg"
            class="input-icons"
          />

          <input type="text" class="input" placeholder="Name" required />
        </div>

        <div class="input-field">
          <img
            src="./images/envelope.svg"
            class="input-icons"
          />

          <input
            type="email"
            class="input"
            id="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="input-field">
          <img
            src="./images/earth-asia-solid.svg"
            class="input-icons"
          />
          <input type="text" class="input" placeholder="Country" required />
        </div>

        <div class="input-field">
          <img
            src="./images/lock.svg"
            class="input-icons"
          />

          <input
            type="password"
            class="input"
            placeholder="Password"
            required
          />
        </div>
      </div>
      <div class="socials">
       <img class="icons" src="./images/facebook.svg"/>
       <img class="icons" src="./images/instagram.svg"/>
       <img class="icons" src="./images/google.svg"/>
       <img class="icons" src="./images/twitter.svg"/>
      </div>
      <div class="button">Submit</div>
    </div>
  </body>
</html>
